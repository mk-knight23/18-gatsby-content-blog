<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f97316" />

    <!-- Primary Meta Tags -->
    <title>THE_INDUSTRIAL | Experimental Content Lab 2026</title>
    <meta name="title" content="THE_INDUSTRIAL | Experimental Content Lab 2026">
    <meta name="description"
        content="Analyzing the digital landscape through the lens of industrial design and extreme software engineering. Brutalist aesthetics, raw performance, and technical manifestos. Built with React 19 and Tailwind v4.">
    <meta name="keywords"
        content="industrial blog, brutalist design, software architecture, react 19, tailwind v4, engineering manifesto, kazi musharraf">
    <meta name="author" content="Kazi Musharraf">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mk-knight23.github.io/18-gatsby-content-blog/">
    <meta property="og:title" content="THE_INDUSTRIAL | Experimental Content Lab 2026">
    <meta property="og:description"
        content="Engineering the modern web experience. Explore our dispatches on architecture, design, and scalability.">
    <meta property="og:image" content="https://mk-knight23.github.io/18-gatsby-content-blog/blog-ss.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://mk-knight23.github.io/18-gatsby-content-blog/">
    <meta name="twitter:title" content="THE_INDUSTRIAL | Experimental Content Lab 2026">
    <meta name="twitter:description"
        content="Engineering the modern web experience. Explore our dispatches on architecture, design, and scalability.">
    <meta name="twitter:image" content="https://mk-knight23.github.io/18-gatsby-content-blog/blog-ss.png">

    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "THE_INDUSTRIAL",
        "description": "High-Contrast Engineering Blog",
        "url": "https://mk-knight23.github.io/18-gatsby-content-blog/"
    }
    </script>
</head>

<body class="bg-white text-slate-900 select-none antialiased font-sans">
    <a href="#root"
        class="sr-only focus:not-sr-only focus:fixed focus:top-4 focus:left-4 focus:z-[100] focus:px-4 focus:py-2 focus:bg-slate-900 focus:text-white focus:rounded-lg">Skip
        to main</a>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
